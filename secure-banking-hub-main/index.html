    <!-- ==========================================================
         VOICEFLOW FLOATING CHAT WIDGET (Appears on all pages)
    ========================================================== -->
    <script type="text/javascript">
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];

        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: "691cc966d48a0eafb805251e" },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production",
            voice: { url: "https://runtime-api.voiceflow.com" },
          });

          console.log("Voiceflow Web Chat Loaded.");
        };

        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, "script");
    </script>

    <!-- ==========================================================
         VOICEFLOW OUTBOUND CALL API  (optional)
    ========================================================== -->
    <script>
      async function callUser(phoneNumber) {
        const endpoint =
          "https://runtime-api.voiceflow.com/v1alpha1/phone-number/691f6af15ccce0dbcb08c2fe/outbound";

        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            Authorization: "VF.DM.691ccd59d6d91caad66442a0.vOnPQyuTpWM8JRRN", /* <-- Add your DM Key */
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            to: phoneNumber,
            variables: {},
          }),
        });

        const data = await response.json();
        console.log("Outbound Call Response:", data);

        alert("AI Call triggered to: " + phoneNumber);
      }
    </script>
